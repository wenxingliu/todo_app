<html>
    <head>
        <title>Todo App</title>
        <style>
          .hidden {
            display: none;
          }
          ul {
            list-style: none;
            padding: 0;
            margin: none;
            width: 300px;
          }
          li {
            clear: both;
          }
          li button {
            -webkit-appearance: none;
            border: none;
            outline: none;
            color: red;
            float: right;
            cursor: pointer;
            font-size: 20px;
            background-color: white;
          }
          .lists-wrapper, .todos-wrapper {
            display: inline-block;
            vertical-align: top;
          }
        </style>
    </head>

    <body>
      <div class="lists-wrapper">
        <ul id="lists">
          {% for list in lists %}
          <li>
            <a href="/list/{{ list.id }}">
              {{ list.name }}
            </a>
          </li>
          {% endfor %}
        </ul>
        </div>
        <div class="todos-wrapper">
          <h4>{{ active_list.name }}</h4>

          <form id="form">
            <input type="text" id="description" name="description" />
            <input type="submit" name="Create" />
          </form>

        <div id="error" class="hidden">Something went wrong!</div>
        
        <ul id="todo">
          {% for todo in todos %}
          <li> 
          <input class='check-completed' data-id='{{ todo.id }}' type='checkbox' {% if todo.completed %} checked {% endif %}> 
          {{ todo.description }} 
          <button class='delete-button' data-id='{{ todo.id }}'> &cross; </button>
          </li>
          {% endfor %}
        </ul>

        <script type="text/javascript">
          crossbuttons = document.querySelectorAll('.delete-button');
          for (let i = 0; i < crossbuttons.length; i++) {
            const crossbutton = crossbuttons[i];
            crossbutton.onclick = function(e) {
              console.log('event', e);
              const todoId = e.target.dataset['id'];
              fetch('/todo/' + todoId, {
                method: 'DELETE',
              })
              .then(function () {
                document.getElementById('error').className='hidden';
              })
              .catch(function() {
              document.getElementById('error').className = '';
            })
            }
          };

          checkboxes = document.querySelectorAll('.check-completed');
          for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function(e) {
              const newCheckedStatus = e.target.checked;
              const todoId = e.target.dataset['id'];
              fetch('/todo/' + todoId + '/set-completed', {
                method: 'POST',
                body: JSON.stringify({
                  'completed': newCheckedStatus,
                }),
                headers: {
                  'Content-Type': 'application/json',
                }
              })
            }
          };

          const descInput = document.getElementById('description');
          document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            const desc = descInput.value;
            descInput.value = '';
            fetch('/todo/create', {
              method: 'POST',
              body: JSON.stringify({
                'description': desc,
                'list_id': {{ active_list.id }}
              }),
              headers: {
                'Content-Type': 'application/json',
              }
            })
            .then(response => response.json())
            .then(jsonResponse => {
              const li = document.createElement('li');
              const checkbox = document.createElement('input');
              checkbox.className = 'check-completed';
              checkbox.type = 'checkbox';
              checkbox.setAttribute('data-id', jsonResponse.id);
              li.appendChild(checkbox);

              const text = document.createTextNode(' ' + jsonResponse.description);
              li.appendChild(text);

              const deleteBtn = document.createElement('button');
              deleteBtn.className = 'delete-button';
              deleteBtn.setAttribute('data-id', jsonResponse.id);
              deleteBtn.innerHTML = '&cross;';
              li.appendChild(deleteBtn);

              document.getElementById('todo').appendChild(li);
              document.getElementById('error').className = 'hidden';
            })
            .catch(function() {
              console.error('Error occurred');
              document.getElementById('error').className = '';
            })
          };
        </script>

    </body>
</html>
